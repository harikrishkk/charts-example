<div>
  <app-bar-chart></app-bar-chart>
  <app-line-chart></app-line-chart>
  <div class="container">
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
      style="width: 100%; height: 400px; display: block;"></highcharts-chart>
  </div>

  <div class="container">
    <ngx-chartjs type="bar" [data]="data1" [options]="options"></ngx-chartjs>
  </div>

  <div class="container">
    <ngx-chartjs type="line" [data]="data2" [options]="options2"></ngx-chartjs>
  </div>




</div>
